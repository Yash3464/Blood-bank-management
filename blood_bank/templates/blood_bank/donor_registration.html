{% extends 'blood_bank/base.html' %}

{% block title %}Register as Blood Donor{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-danger text-white">
                    <h3 class="text-center mb-0">Register as Blood Donor</h3>
                </div>
                <div class="card-body p-4">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_name" class="form-label">Name</label>
                            <input type="text" name="name" id="id_name" class="form-control" placeholder="Enter your full name" required>
                        </div>

                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email</label>
                            <input type="email" name="email" id="id_email" class="form-control" placeholder="Enter your email" required>
                        </div>

                        <div class="mb-3">
                            <label for="id_age" class="form-label">Age</label>
                            <input type="number" name="age" id="id_age" class="form-control" value="18" min="18" max="65" required>
                        </div>

                        <div class="mb-3">
                            <label for="id_blood_type" class="form-label">Blood Type</label>
                            <select name="blood_type" id="id_blood_type" class="form-select" required>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                            </select>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger btn-lg">Register as Donor</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    border: none;
    border-radius: 10px;
    overflow: hidden;
}

.card-header {
    background-color: var(--primary-red) !important;
    padding: 1.5rem;
}

.form-control, .form-select {
    border: 1px solid #ced4da;
    padding: 0.75rem;
    border-radius: 8px;
    transition: all 0.3s;
}

.form-control:focus, .form-select:focus {
    border-color: var(--primary-red);
    box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
}

.btn-danger {
    background-color: var(--primary-red);
    border: none;
    padding: 0.75rem;
    border-radius: 8px;
    transition: all 0.3s;
}

.btn-danger:hover {
    background-color: var(--dark-red);
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(220, 53, 69, 0.3);
}

.form-label {
    font-weight: 500;
    margin-bottom: 0.5rem;
    color: #495057;
}

/* Error states */
.form-control.is-invalid {
    border-color: var(--primary-red);
}

.invalid-feedback {
    color: var(--primary-red);
}
</style>
{% endblock %}
